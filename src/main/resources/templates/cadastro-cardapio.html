<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/}" class="btn btn-secondary mb-3">Voltar</a>
        <h1 class="mb-4">Cardápio</h1>

        <h2>Adicionar pratos</h2>
        <form id="addAnaliseForm" th:action="@{/gravar-cardapio}" method="post" class="mb-4">
            <div class="form-group">
                <label for="nome">Nome do prato:</label>
                <input type="text" id="nome" name="nomePrato" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required>
            </div> <br>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <h2>Lista de pratos</h2>
        <table id="pratosTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome do prato</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead> 
            <tbody>
                <tr th:each="cardapio : ${listaCardapio}">
                    <td th:text="${cardapio.id}"></td>
                    <td th:text="${cardapio.nomePrato}"></td>
                    <td th:text="${cardapio.preco}"></td>
                    <td th:text="${cardapio.descricao}"></td>
                    <td>                     
                        <a th:href="@{'/excluir-cardapio?id=' + ${cardapio.id}}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
